<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Université de Tunis El Manar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="assets/images/logo/logo_utm.jpg" alt="Logo" style="width: 70px; height: auto;">
            <h2>Créez votre compte</h2>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cin" class="form-label">CIN/Passport *</label>
                    <input type="text" class="form-control" id="cin" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">E-mail *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Mot de passe *</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirm-password" class="form-label">Répéter le mot de passe *</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="prenom" class="form-label">Prénom *</label>
                    <input type="text" class="form-control" id="prenom" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nom" class="form-label">Nom *</label>
                    <input type="text" class="form-control" id="nom" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date-naissance" class="form-label">Date de naissance *</label>
                    <input type="date" class="form-control" id="date-naissance" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lieu-naissance" class="form-label">Lieu de naissance *</label>
                    <input type="text" class="form-control" id="lieu-naissance" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="telephone" class="form-label">Téléphone *</label>
                    <input type="tel" class="form-control" id="telephone" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sexe" class="form-label">Sexe *</label>
                    <select class="form-select" id="sexe" required>
                        <option>Homme</option>
                        <option>Femme</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="situation" class="form-label">Situation</label>
                    <select class="form-select" id="situation">
                        <option>Étudiant</option>
                        <option>Autre</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="profession" class="form-label">Profession</label>
                    <input type="text" class="form-control" id="profession">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="pays" class="form-label">Pays</label>
                    <input type="text" class="form-control" id="pays" value="Tunisia" disabled>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="gouvernorat" class="form-label">Gouvernorat</label>
                    <input type="text" class="form-control" id="gouvernorat">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="ville">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="rue" class="form-label">Rue</label>
                    <input type="text" class="form-control" id="rue">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="code-postal" class="form-label">Code postal</label>
                    <input type="text" class="form-control" id="code-postal">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary">Retour à la connexion</button>
                <button type="submit" class="btn btn-danger">Inscription</button>
            </div>
        </form>
    </div>
</body>
</html>
